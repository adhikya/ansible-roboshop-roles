- name: Install mysql 8.x
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Start and enable MySQL service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: setp root password
  ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1
    